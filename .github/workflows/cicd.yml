name: Deploy Node Application

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker Image
        run: docker build -t shubnit12/personalwebsiternodejs .
      - name: Publish Image to DockerHub
        run: docker push shubnit12/personalwebsiternodejs:latest
  run_docker_container_on_ec2:
    needs: build
    runs-on: DESKTOP-1IVFV6M
    steps:
      - name: Check runner informations
        run: |
          echo "âœ… Self-hosted runner is successfully connected!"
          echo "Running on $(uname -a)" # Check OS and kernel info
          echo "Runner hostname: $(hostname)"
          echo "Current user: $(whoami)"
          echo "Working directory: $(pwd)"
      - name: Pull Image From Docker Hub
        run: docker pull shubnit12/personalwebsiternodejs:latest
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name nodejs-app-container -e MONGO_PASSWORD=${{secrets.MONGO_PASSWORD}} shubnit12/personalwebsiternodejs
